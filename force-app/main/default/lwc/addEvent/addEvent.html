<template>
    <lightning-card  variant="Narrow"  title="Event Information" icon-name="standard:event">
     <div class="slds-m-around_small">
       <lightning-input type="text" name = "Name__c" variant="standard" 
       value={eventRecord.Name__c} label="Name" onchange={handleChange}></lightning-input>
       <c-customlwclookup
       object-name = "Event_Organizer__c"
       field-name = "Name"
       parentidfield ="Event_Organizer__c"
       iconname="standard:people"
       label="Event Organizer"
       onselect={handleLookup}
       >
       </c-customlwclookup>
       <lightning-input type="dateTime" name = "Start_DateTime__c" variant="standard"
       value={eventRecord.Start_DateTime__c} label="Start Date" onchange={handleChange}></lightning-input>
       <lightning-input type="dateTime" name = "End_Date_Time__c" variant="standard" 
       value={eventRecord.End_Date_Time__c} label="End Date" onchange={handleChange}></lightning-input>
       <lightning-input type="number" variant="standard" name="Max_Seats__c"
       value={eventRecord.Max_Seats__c} label="Max Atendees" onchange={handleChange}></lightning-input>
       <c-customlwclookup
       object-name = "Location__c"
       field-name = "Name"
       parentidfield ="Location__c"
       iconname="utility:location"
       label="Event Location"
       onselect={handleLookup}
       >
       </c-customlwclookup>
      <lightning-input-rich-text name = "Event_Details__c" 
      value={eventRecord.Event_Details__c} label ="Event detail" onchange={handleChange}></lightning-input-rich-text>
     </div>  
        <lightning-button class="slds-m-around_small" label="Add Event " variant="brand" 
        onclick={handleClick}>
        </lightning-button>
        &nbsp; &nbsp;
        <lightning-button class="slds-m-around_small" label="Cancel " variant="neutral" 
        onclick={handleCancel}>
        </lightning-button>
    </lightning-card>
</template>
